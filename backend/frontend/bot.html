<html>

<head>

	<link rel="stylesheet" href="https://latex.codecogs.com/css/equation-embed.css"/>
	<script src="https://latex.codecogs.com/js/eq_config.js"></script>
	<script src="https://latex.codecogs.com/js/eq_editor-lite-19.js"></script>

	
	<!-- seo related -->
	<title>Virtual TA Chatbot</title>

	<!-- meta related -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!-- vendor css & style files -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Open+Sans:300|Oxygen|Material+Icons"
		rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- custom css -->
	<link rel="stylesheet" type="text/css" href="static/main.css">

</head>

<body>

	<div class="container">

		<div class="row padded_row">

			<!-- right side content -->
			<div class="col-md-7">

				<div class="chat_window">

					<div class="top_menu">
						<div class="title">Virtual TA Chatbot</div>
					</div>

					<!-- dynamically rendered-->
					<li id="pp" class="messages"></li>
					
					<div class="stage">
						<div id="qq" class="dot-falling"></div>
					</div>

					<!-- input -->
					<div class="bottom_wrapper">
						<!--<input id="msg_input" placeholder="Say Hi to begin chat..." />-->
						<textarea id="msg_input"></textarea>
						<div id="send_button" class="app_button_1">Send</div>
					</div>


				</div>

			</div>

			<!-- left side content -->
			<div class="col-md-5">
				<div class="chat_window">
				</div>
			</div>
			<div id="editor"></div>
			<!--<textarea id="testbox"></textarea>-->
			<img id="equation"/>
			<script>
				EqEditor.embed('editor','');
				EqEditor.add(new EqTextArea('equation', 'msg_input'),false);
			</script>
		</div>

	</div>

	<!-- vendor script files -->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
	</script>

	<!-- custom scripts -->
	<script src="static/main.js"></script>
</body>

</html>
